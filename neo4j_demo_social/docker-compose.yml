services:
  neo4j:
    image: neo4j:5.25
    container_name: neo4j-social
    restart: always
    ports:
      - "7474:7474"   # HTTP (Neo4j Browser)
      - "7687:7687"   # Bolt (Treiber/Clients)
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_server_http_enabled=true
      - NEO4J_server_http_listen__address=0.0.0.0:7474
      - NEO4J_server_bolt_listen__address=0.0.0.0:7687
      - NEO4J_server_default__listen__address=0.0.0.0
      - NEO4J_server_default__advertised__address=localhost
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./import:/import
      - neo4j_plugins:/plugins

  etl:
    image: python:3.11-slim
    container_name: neo4j-social-etl
    depends_on:
      - neo4j
    working_dir: /app
    volumes:
      - ./etl:/app
      - ./import:/import
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASS=password
    command: sh -c "pip install --no-cache-dir -r requirements.txt && python /app/load_social.py"

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_plugins:

